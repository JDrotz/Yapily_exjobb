services:
  api-gateway:
    build:
      context: api_gateway/
      dockerfile: Dockerfile.gateway
    ports:
      - "8083:8083"
    networks:
      - backend
    volumes:
      - ./api_gateway/.env:/.env

  backend-service:
    build:
      context: test_backend/
      dockerfile: Dockerfile.backend
    ports:
      - "8081:8081"
    networks:
      - backend
    volumes:
      - ./test_backend/.env:/.env

  ping-service:
    build:
      context: ping_service/
      dockerfile: Dockerfile.backend
    ports:
      - "8082:8082"
    networks:
      - backend

networks:
  backend:
    driver: bridge
